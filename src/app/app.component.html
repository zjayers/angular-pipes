<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($event.target.value)"
        [value]="name"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payement Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
        [value]="date"
      />
    </div>
    <div class="col">
      <label><b>Sent Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        type="number"
        class="form-control"
        (input)="onAmountChange($event.target.value)"
        [value]="amount"
      />
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        type="number"
        class="form-control"
        (input)="onMilesChange($event.target.value)"
        [value]="miles"
      />
    </div>
    <div class="col">
      <label><b>Distance</b></label>
      <div>
        {{ miles | milesToKm: "cm" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
